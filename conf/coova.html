<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><title>Coova</title>
<!-- redirecting... either by meta tag or javascript -->
<script type="text/javascript" language="Javascript">
//<!--
function getURLParam(n) {
  var s = "";
  var href = window.location.href;
  if (href.indexOf("?") > -1) {
    var qs = href.substr(href.indexOf("?"));
    var qsList = qs.split("&");
    for (var i = 0; i < qsList.length; i++) {
      if (qsList[i].indexOf(n + "=") > -1) {
        var pList = qsList[i].split("=");
        s = pList[1];
        break;
      }
    }
  }
  return unescape(s.replace(/\+/g, " "));
}
var loginUrl = getURLParam("loginurl");
window.document.write("<meta http-equiv=\"refresh\" content=\"5; URL="+loginUrl+"\">");
function redirect() { window.location = loginUrl; }
function loaded() { setTimeout('redirect()', 10000) }
//-->
</script>
</head>
<body onload="loaded();" style="margin: 0pt auto; height:100%;">
<div style="width:100%;height:80%;position:fixed;display:table;">
<p style="display: table-cell; line-height: 2.5em;
vertical-align:middle;text-align:center;color:grey;">
<img src="coova.jpg" alt="" border="0" height="39" width="123"/><br>
<small>redirecting...</small></p>
<br><br>
</div>
</body>
</html>
